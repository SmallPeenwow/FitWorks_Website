<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FitWorks GYM</title>
</head>
<body>
    <div class="container">
        
        <h1 class="title">FitWorks GYM</h1>
        <form action="http://localhost:3000/src/index.php" id="loginForm" method="post" target="_target">
            <h3>Login To FitWorks</h3>
            <div class="container_child input-field">
                <label for="email">Please enter your email address:</label>
                <input type="text" id="email" name="email" placeholder="Enter email">
            </div>

            <div class="container_child input-field">
                <label for="password">Please enter your password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>

            <div class="container_child submit">
                <button id="submit" type="submit">Login</button>
            </div>
        </form>

    </div>
</body>
</html>
